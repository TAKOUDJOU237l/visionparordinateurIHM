name: countcam
description: Application mobile de comptage automatique de personnes basée sur l'intelligence artificielle - Projet IHM

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0

  # Camera & Image Processing
  camera: ^0.10.5+9
  image_picker: ^1.0.7
  image: ^4.1.7
  path_provider: ^2.1.2

  # AI/ML - TensorFlow Lite for person detection
  # CHANGÉ: Version compatible avec Dart 3.2+
  tflite_flutter: ^0.11.0

  # Navigation
  go_router: ^14.0.2

  # Utilities
  equatable: ^2.0.5
  dartz: ^0.10.1
  intl: ^0.19.0
  uuid: ^4.3.3
  http: ^1.2.0  # AJOUTÉ pour téléchargement des modèles

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Network
  dio: ^5.4.1
  connectivity_plus: ^5.0.2

  # Permissions
  permission_handler: ^11.3.0

  # Sharing
  share_plus: ^7.2.2

  # Analytics & Logging
  logger: ^2.0.2+1

  # Architecture
  get_it: ^7.6.7
  injectable: ^2.3.5

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  injectable_generator: ^2.4.2
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.3
  integration_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"


flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/models/
    - assets/animations/

  # Note: Fonts are provided by google_fonts package